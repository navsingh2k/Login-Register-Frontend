<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/nav_style.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
    <img src="img/wave2.png" alt="bg_image" class="wave">

    <div class="container">
    
        <div class="login-content">
            
            <form>
               
                <img class="avtar" src="img/avatar.svg" alt="avtaar">
                <h2 class="title">Sign Up</h2>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Name</h5>
                        <input type="text" class="input" name="user" required>
                    </div>
                </div>
                <div class="input-div one ">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input" name="email" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="pass" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Renter Password </h5>
                        <input type="password"  class="input"  name="repass" required >
                    </div>
                </div>
                <a href="index.html" class="new">Already a user?</a>
                <input type="submit" class="btn" value="Sign Up">

            </form>
        </div>
        <div class="img">
            <img src="img/bg2.svg" alt="bg">
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('.btns').click(function () {
                $('.items').toggleClass("show");
                $('ul li').toggleClass("hide");
            });
        });
    </script>

</body>

</html>
